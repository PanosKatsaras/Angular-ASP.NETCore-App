<div class="container my-4 table-responsive">
   <h1 class="mb-3 text-center">Employees</h1>
   <table class="table  table-striped table-bordered text-center" *ngIf="employees && employees.length > 0">
        <thead class="table-warning">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><a class="btn btn-outline-secondary ms-3" [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
                <td ><a class="btn btn-outline-danger ms-3" [routerLink]="['/employees', 'delete', employee.id]">Delete</a></td>
            </tr>
        </tbody>
   </table>
   <h5 *ngIf="!employees || employees.length == 0">Employees not found.</h5>
</div>
